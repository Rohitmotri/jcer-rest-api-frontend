<div class="container">
    <form>
        <p *ngIf="message" class="message">{{ message }}</p>
        <div class="form-row">
            <div class="form-group col-md-4">
                <p>Semester : </p>
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                      {{ sem }}
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                      <a class="dropdown-item" (click)="changeSem(1)">1</a>
                      <a class="dropdown-item" (click)="changeSem(2)">2</a>
                      <a class="dropdown-item" (click)="changeSem(3)">3</a>
                      <a class="dropdown-item" (click)="changeSem(4)">4</a>
                      <a class="dropdown-item" (click)="changeSem(5)">5</a>
                      <a class="dropdown-item" (click)="changeSem(6)">6</a>
                      <a class="dropdown-item" (click)="changeSem(7)">7</a>
                      <a class="dropdown-item" (click)="changeSem(8)">8</a>
                    </div>
                </div>
            </div>
            <div class="form-group col-md-4">
                <p>Subject : </p>
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                      {{ subject_name }}
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                      <a class="dropdown-item" *ngFor="let subject of subjectList" (click)="changeSub(subject.subject_id)">{{ subject.subject_name }}</a>
                    </div>
                </div>
            </div>
        </div>
        <span class="btn btn-primary" (click)="apply()">Apply</span>
    </form>
    <div *ngIf="documentList">
        <div class="table">
            <table class="table">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">Document Title</th>
                        <th scope="col">Subject Code</th>
                        <th scope="col">Module</th>
                        <th scope="col">Actions</th>
                    </tr>
                </thead>
                <tbody *ngFor="let document of documentList">
                    <tr>
                        <td>{{ document.document_title }}</td>
                        <td>{{ document.subject_code }}</td>
                        <td>{{ document.module }}</td>
                        <td>
                            <a class="btn btn-primary" href="{{ document.document_url }}" target="_blank">Download</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
